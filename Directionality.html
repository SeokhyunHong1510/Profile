<html lang="ko">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="Direct.css">
</head>

<body>
  <div class="wrap">
    <div class="intro_bg">
      <div class="header">
        <h1 class="main_text"><a href="index.html">Directionality</a></h1>
        <ul class="nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="AboutME.html">About Me</a></li>
          <li><a href="Contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="box">
    <h2>what am i pursue</h2>
    <div class="myBtn" id="myBtn1" data-id="1">convenient world</div>
    <div class="myBtn" id="myBtn2" data-id="2">self-developer</div>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2 class="title">Modal Header</h2>
      </div>
      <div class="modal-body content">

      </div>
      <div class="modal-footer">
        <h3>Front-end To Full-stack</h3>
      </div>
    </div>

  </div>
</body>
<script>
  const modalData = [
    { id: 1, title: "편리한 세상을 만드는 개발자", content: "개발을 통해 일상생활에서 겪었던 문제를 해결하고 그를 통해 좀 더 편리한 세상을 만들어가는 풀스택 개발자가 되겠습니다" },
    { id: 2, title: "발전하는 개발자", content: "배울게 있다는건 신나는 일이라고 생각하기 때문에 항상 배우며 발전하는 개발자가 될 것 입니다" },
  ];


  let modal = document.getElementById("myModal");


  let btns = document.querySelectorAll(".myBtn");


  let span = document.getElementsByClassName("close")[0];



  btns.forEach(b => {
    b.addEventListener('click', (e) => {
      modal.style.display = "block";
      const dataId = e.target.getAttribute("data-id")

      const data = modalData.filter(m => m.id == dataId);

      const modalTitle = document.querySelector("#myModal .title");
      const modalContent = document.querySelector("#myModal .content");
      modalTitle.innerHTML = data[0].title;
      modalContent.innerHTML = data[0].content;
    })
  });

  span.onclick = function () {
    modal.style.display = "none";
  }

  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }



</script>

</html>
